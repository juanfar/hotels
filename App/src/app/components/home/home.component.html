<div class="row row justify-content-between">
  <div class="col-md-4">
    <div class="card animated fadeIn">
      <img class="card-img-top img-fluid">
      <div class="card-block">
        <h4 class="card-title">Filtros</h4>
        <hr>
        <p>
          <i class="fa fa-search azul_texto"></i>
          <span class="card-text azul_texto">Nombre del Hotel</span>
        </p>
        <div class="form-inline col-md-12">
          <div class="container">
            <div class="row justify-content-between">
              <input [(ngModel)]="term"
                class="form-control col-md-8" type="text" 
                placeholder="Ingrese el nombre del Hotel" 
                />
            </div>
          </div>
        </div>
        <hr>
        <p>
          <span class="card-text azul_texto">Estrellas</span>
        </p>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st0" value="">
            Todas las estrellas
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st5" value="">
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st4" value="">
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st3" value="">
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st2" value="">
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" class="radio" type="checkbox" [(ngModel)]="st1" value="">
            <i class="fa fa-star amarillo_texto" aria-hidden="true"></i>
          </label>
        </div>
      </div>
    </div>
  </div>

<div class="col-md-8">
  <div *ngFor="let item of lista.hotels | filter:term:st1:st2:st3:st4:st5 ">
    <div class="card animated fadeIn">
      <div class="card-block">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <img class="card-img-top img-fluid" src="/assets/images/hotels/{{item.image}}" width="350" [alt]="item.name">
            </div>
              <div class="col-md-5">
                <h6 class="azul_texto">{{item.name}}</h6>
                <div>
                  <i class="fa fa-star ico" style="color: #f8c346" *ngFor="let estrella of item.estrellas" aria-hidden="true"></i>
                </div>
              <div class="top_10">
                <img class="card-img-top img-fluid left_5" *ngFor="let i of item.amenities" src="/assets/icons/amenities/{{i}}.svg" width="5%" [alt]="i">
              </div>
            </div>
            <div class="col-md-3 just_center">
              <p><small>Precio por noche por habitacion</small></p>
              <p class="price"><small>ARS</small> {{item.price}}</p>
              <button type="button" class="btn btn-primary" (click)="verHotel(i)">Ver hotel</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
